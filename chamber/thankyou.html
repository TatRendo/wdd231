<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu solicitud | Pet Love</title>
  <link rel="stylesheet" href="styles/styles-join.css"/>
</head>
<body>
  <header>
    <img src="ruta/a/tu/logo.png" alt="Logo de Pet Love" class="logo" />
    <h1>¡Gracias por tu solicitud!</h1>
  </header>

  <main class="thankyou-box">
    <p><strong>Nombre:</strong> <span id="fname"></span> <span id="lname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Teléfono:</strong> <span id="phone"></span></p>
    <p><strong>Hogar/Refugio:</strong> <span id="organization"></span></p>
    <p><strong>Fecha de envío:</strong> <span id="timestamp"></span></p>
    <p>Nos pondremos en contacto contigo pronto para continuar el proceso de adopción. ¡Gracias por darle una oportunidad a un nuevo amigo!</p>
  </main>

  <footer>
    <p>&copy; 2025 Pet Love | Todos los derechos reservados</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("fname").textContent = params.get("fname");
    document.getElementById("lname").textContent = params.get("lname");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("organization").textContent = params.get("organization");
    document.getElementById("timestamp").textContent = params.get("timestamp");
  </script>
</body>
</html>
