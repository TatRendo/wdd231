<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank you for your request | Pet Love</title>
  <link rel="stylesheet" href="styles/styles-join.css"/>
</head>
<body>
  <header>
    <img src="ruta/a/tu/logo.png" alt="Logo de Pet Love" class="logo" />
    <h1>Â¡Thank you for your request!</h1>
  </header>

  <main class="thankyou-box">
    <p><strong>Name:</strong> <span id="fname"></span> <span id="lname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Home/Shelter:</strong> <span id="organization"></span></p>
    <p><strong>Shipping date:</strong> <span id="timestamp"></span></p>
    <p>We'll be in touch with you soon to continue the adoption process. Thank you for giving a new friend a chance.!</p>
  </main>

  <footer>
    <p>&copy; 2025 Pet Love | Todos los derechos reservados</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("fname").textContent = params.get("fname");
    document.getElementById("lname").textContent = params.get("lname");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("organization").textContent = params.get("organization");
    document.getElementById("timestamp").textContent = params.get("timestamp");
  </script>
</body>
</html>
